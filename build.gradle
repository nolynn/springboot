group 'springboot'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
version '2.0.4.RELEASE'


dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: version, ext: 'pom'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: version
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.2'
    compile group: 'com.alibaba', name: 'druid', version: '1.1.10'
    compile group: 'com.alibaba', name: 'druid-spring-boot-starter', version: '1.1.10'
    testCompile group: 'org.mybatis.spring.boot', name: 'spring-boot-starter-test', version: version
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
}
